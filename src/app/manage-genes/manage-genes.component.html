<div class="container text-center">

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

  <table style="width: 100%;" mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="GeneName">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Gene Name</th>
      <td mat-cell *matCellDef="let element"> {{element.geneName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Result">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Text">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
